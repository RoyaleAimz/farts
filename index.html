<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VantaScripts</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="logo.png" />
</head>
<body>
  <header class="navbar">
    <div class="logo-text">
      <img src="logo.png" alt="Vanta Logo" class="small-logo" />
      <h1><span class="highlight">Vanta</span><span class="subhighlight">Scripts</span></h1>
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#scripts">Scripts</a></li>
        <li><a href="#support">Support</a></li>
      </ul>
    </nav>
    <input type="text" placeholder="Search..." class="search-bar" />
  </header>

  <main>
    <section id="scripts" class="script-cards">
      <div class="card">
        <img src="lite-script.png" alt="Vanta Lite" onerror="this.src='fallback.png'" />
        <h2>Vanta Lite</h2>
        <p>$4.99 — Entry-level recoil control for Rust players.</p>
        <a href="lite.html" class="btn">Learn More</a>
      </div>
      <div class="card">
        <img src="full-script.png" alt="VantaScript Full" onerror="this.src='fallback.png'" />
        <h2>VantaScript Full</h2>
        <p>$12.99 — Full-featured script with advanced customization.</p>
        <a href="full.html" class="btn">Learn More</a>
      </div>
    </section>
  </main>

  <footer>
    <img src="logo.png" alt="Vanta Logo" class="footer-logo" />
    <p>&copy; 2025 VantaScripts. All rights reserved.</p>
  </footer>
</body>
</html>
